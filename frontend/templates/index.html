<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RitSync – Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f2b2d;
            color: #f2f2f2;
            padding: 2em;
            text-align: center;
        }
        header img {
            height: 50px;
            float: left;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-top: 2em;
        }
        input[type="file"] {
            padding: 0.5em;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            background-color: #143b3e;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/Wim1201/ritsync/main/frontend/static/img/logo_ritsync.png" alt="RitSync logo">
        <h1>RitSync – Upload je agenda</h1>
    </header>
    <p>Deel je zakelijke ritgegevens en download een overzichtelijke PDF met berekende ritten.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br><br>
        <input type="submit" value="Uploaden & Analyseren">
    </form>
</body>
</html>
